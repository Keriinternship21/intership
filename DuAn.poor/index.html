    <script>
        const check = document.querySelector('#checkNav');
        const content = document.querySelector('.content');
        let checkState = false;
        check.addEventListener('click', () => {
            if (checkState) {
                content.style.width = '100%';
                checkState = false;
            } else {
                content.style.width = '70%';
                checkState = true;
            }
        })
